<div class="table-responsive px-4">
    <h2 class="p-4">Tabla Alumnos</h2>
    <button class="btn btn-success col-md-2 m-4 mt-0" data-bs-toggle="modal" data-bs-target="#externalModal" routerLink="nuevo">Agregar Alumno</button>
    <button class="btn btn-secondary col-md-2 m-4 mt-0" data-bs-toggle="modal" data-bs-target="#externalModal" routerLink="buscar">Buscar Alumno</button>
    <table class="table table-borderless table-hover table-condensed bg-body">
        <thead>
            <tr>
                <th>Matricula</th>
                <th class="d-none d-sm-table-cell">Nombre</th>
                <th class="d-none d-sm-table-cell">Apellido Paterno</th>
                <th class="d-none d-sm-table-cell">Apellido Materno</th>
                <th>Usuario</th>
                <th>Grupos</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of alumnos">
                <td>{{alumno.Matricula}}</td>
                <td class="d-none d-sm-table-cell">{{alumno.Nombre}}</td>
                <td class="d-none d-sm-table-cell">{{alumno.ApellidoPaterno}}</td>
                <td class="d-none d-sm-table-cell">{{alumno.ApellidoMaterno}}</td>
                <td>{{alumno.Usuario}}</td>
                <td>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#externalModal" routerLink="{{'grupos/'+alumno.Matricula}}">
                        <svg width="16" height="16" fill="white" class="bi bi-bok" viewBox="0 0 16 16">
                            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                        </svg>
                    </button>
                </td>
                <td>
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#externalModal" routerLink="{{'editar/'+alumno.Matricula}}">
                        <svg width="16" height="16" fill="white" class="bi bi-bok" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" *ngIf="page > 1">
                <a class="page-link" (click)="changePage(page-1)">&#60;</a>
            </li>
            <li class="page-item" *ngIf="lastPage >= 0">
                <a class="page-link" (click)="changePage(1)">1</a>
            </li>
            <li class="page-item" *ngIf="lastPage >= 3">
                <a class="page-link">...</a>
            </li>
            <li class="page-item" *ngIf="lastPage >= page && page > 1">
                <a class="page-link" (click)="changePage(page)">{{page}}</a>
            </li>
            <li class="page-item" *ngIf="lastPage > page+1">
                <a class="page-link" (click)="changePage(page+1)">&#62;</a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="externalModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
