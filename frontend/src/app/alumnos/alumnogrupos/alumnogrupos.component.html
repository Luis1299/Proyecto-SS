<div class="modal-header">
    <h5>Grupos del Alumno {{matricula}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"  routerLink="/alumnos"></button>
</div>
<div class="modal-body">
    <table class="table table-borderless table-hover table-stripped" >
        <thead>
            <tr>
                <th>Grupo</th>
                <th>CveMateria</th>
                <th>Calificacion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let g of alumno.Grupos">
                <td>{{g.IdGrupo}}</td>
                <td>{{g.Clave}}</td>
                <td>{{g.Calificacion}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- Promedio: {{semestre.Promedio}} -->
            </tr>
        </tfoot>
    </table>
</div>
