<div class="modal-header">
    <h5>Buscar Materia</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" routerLink="/materias"></button>
</div>
<div class="modal-body">
    <div class="alert alert-success" role="alert" hidden id="materia-success">
        Datos
    </div>    
    <form action="">
        <fieldset class="pt-2">
            <label for="cveMateria">Clave</label>
            <input type="number" name="cveMateria" class="form-control" value="-1">
        </fieldset>
        <fieldset class="pt-2">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="">
        </fieldset>
        <fieldset class="pt-2">                        
            <label for="estatus" class="form-check-label">Estatus</label>
            <select class="form-select" name="estatus">
                <option value="Todos" selected>Todos</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </fieldset>          
        <fieldset class="mt-3 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary m-4 mt-0 mb-0" data-bs-dismiss="modal" aria-label="Close" routerLink="/materias">Cerrar</button>
            <button class="btn btn-warning" (click)="buscarMateria()">Buscar</button>
        </fieldset>
    </form>
    Resultados
    <table class="table table-hover table-borderless bg-body mt-2">
        <thead>
            <tr>
                <th>Clave</th>
                <th>Nombre</th>
                <th>Estatus</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let materia of materias">
                <td>{{materia.Clave}}</td>
                <td>{{materia.Nombre}}</td>
                <td>{{materia.Estatus}}</td>
            </tr>
        </tbody>
    </table>


</div>
