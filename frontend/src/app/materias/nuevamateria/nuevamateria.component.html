<div class="modal-header">
    <h5 >Nueva Materia</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" routerLink="/materias"></button>
</div>
<div class="modal-body">
    <div class="alert alert-success" role="alert" hidden id="materia-success">
        Materia agregada
    </div>      
    <form>
        <fieldset class="pt-2">
            <label for="cveMateria">Clave</label>
            <input type="number" name="cveMateria" class="form-control" required value="0" min="1">
            <div id="cveMateria-error" hidden class="text-danger">Clave de materia ya en uso o es invalida</div>
        </fieldset>
        <fieldset class="pt-2">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" required minlength="4" pattern="([a-zA-Z]+\s)*[a-zA-Z0-9]+$">
            <div id="nombre-error" hidden class="text-danger">El nombre no es valido</div>
        </fieldset>
        <fieldset class="pt-2">                        
            <label for="estatus" class="form-check-label">Estatus</label>
            <select class="form-select" name="estatus">
                <option value="Activo" selected>Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </fieldset>          
        <fieldset class="mt-3 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary m-4 mt-0 mb-0" data-bs-dismiss="modal" aria-label="Close" routerLink="/materias">Cerrar</button>
            <button class="btn btn-warning" (click)="nuevaMateria()">Guardar Cambios</button>
        </fieldset>
    </form>
</div>
