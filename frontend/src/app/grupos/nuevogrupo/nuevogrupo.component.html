<div class="modal-header">
    <h5 >Nuevo Grupo</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" routerLink="/grupos"></button>
</div>
<div class="modal-body">
    <div class="alert alert-success" role="alert" hidden id="grupo-success">
        Registro grabado con Ã©xito
    </div>
    <div class="alert alert-danger" role="alert" id="grupo-result" hidden>{{result}}</div>
    <form>
        <fieldset class="pt-2">
            <label for="cantidad">Cantidad de Alumnos</label>
            <input type="number" name="cantidad" class="form-control" value="{{grupo.CantidadAlumnos}}" required min="0">
            <div id="cantidad-error" hidden class="text-danger">Cantidad Invalida</div>
        </fieldset>
        <fieldset class="pt-2">
            <label for="cveMateria">Materia</label>
            <select class="form-select" name="materia">
                <option *ngFor="let materia of materias" value="{{materia.Clave}}">{{materia.Nombre}}</option>
            </select>
        </fieldset>
        <fieldset class="mt-3 d-flex justify-content-end">
            <button class="btn btn-danger m-4 mt-0 mb-0" data-bs-dismiss="modal" aria-label="Close" >Cerrar</button>
            <button class="btn btn-warning" (click)="nuevoGrupo()">Guardar Cambios</button>
        </fieldset>
    </form>
</div>
