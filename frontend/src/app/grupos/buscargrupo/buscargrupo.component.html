<div class="modal-header">
    <h5>Buscar Grupo</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" routerLink="/grupos"></button>
</div>
<div class="modal-body">
    <form>
        <fieldset class="pt-2">
            <label for="cveMateria">Materia</label>
            <select class="form-select" name="materia">
                <option value="Todos" selected>Todos</option>
                <option *ngFor="let materia of materias" value="{{materia.Clave}}">{{materia.Clave}} | {{materia.Nombre}}</option>
            </select>
        </fieldset>
        <fieldset class="pt-2">
            <label for="estatus" class="form-check-label">Estatus</label>
            <select class="form-select" name="estatus">
                <option value="Todos" selected>Todos</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </fieldset>
        <fieldset class="mt-3 d-flex justify-content-end">
            <button class="btn btn-secondary m-4 mt-0 mb-0" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
            <button class="btn btn-warning" (click)="buscar()">Buscar</button>
        </fieldset>
    </form>
</div>
<div class="modal-footer mt-2 d-flex justify-content-center">
    <h6 class="m-4">Resultados</h6>
    <div class="text-danger" id="noMaestros" hidden>
        No hay registros para desplegar
    </div>
    <table class="table table-borderless">
        <thead>
            <tr>
                <th>ID</th>
                <th>CveMateria</th>
                <th>Limite de Alumnos</th>
                <th>Estatus</th>
            </tr>            
        </thead>
        <tbody>
            <tr *ngFor="let grupo of grupos">
                <td>{{grupo.IdGrupo}}</td>
                <td>{{grupo.Clave}}</td>
                <td>{{grupo.CantidadAlumnos}}</td>
                <td>{{grupo.Estatus}}</td>
            </tr>
        </tbody>
    </table>
</div>
