<div class="modal-header">
    <h5>Editar Maestro</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" routerLink="/maestros"></button>
</div>
<div class="modal-body">
    <div class="alert alert-success" role="alert" hidden id="maestro-success">
        Registro grabado con éxito
    </div>
    <div class="alert alert-danger" role="alert" id="maestro-result" hidden>{{result}}</div>
    <form>
        <fieldset class="pt-2">
            <label for="numeroEmpleado">Numero de Empleado</label>
            <input type="number" disabled name="numeroEmpleado" class="form-control" value="{{selected.NoEmpleado}}" required min="0">
            <div name="numeroEmpleado-error" hidden class="text-danger">Numero de empleado ya en uso</div>
        </fieldset>
        <fieldset class="pt-2">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{selected.Nombre}}" required minlength="3" pattern="([a-zA-Z]+\s)*[a-zA-Z]+$">
        </fieldset>
        <fieldset class="pt-2">
            <label for="apellidoPaterno">Apellido Paterno</label>
            <input type="text" name="apellidoPaterno" class="form-control" value="{{selected.ApellidoPaterno}}"  required minlength="3" pattern="[a-zA-Z]+$">
        </fieldset>
        <fieldset class="pt-2">
            <label for="apellidoMaterno">Apellido Materno</label>
            <input type="text" name="apellidoMaterno" class="form-control" value="{{selected.ApellidoMaterno}}"  required minlength="3" pattern="[a-zA-Z]+$">
        </fieldset>
        <fieldset class="pt-2">
            <label for="usuario">Usuario (debe inciar con una letra)</label>
            <input type="text" name="usuario" class="form-control" value="{{selected.Usuario}}" required minlength="3" pattern="([a-zA-Z]+\s)*[a-zA-Z0-9]+$">
            <div name="usuario-error" hidden class="text-danger">Usuario ya en uso</div>
        </fieldset>
        <fieldset class="pt-2">                        
            <label for="estatus" class="form-check-label">Estatus</label>
            <select class="form-select" name="estatus">
                <option value="Activo" selected>Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </fieldset>
        <fieldset class="mt-2">
            <label for="tipo">Tipo de maestro </label>
            <select class="form-select" name="tipo">
                <option value="{{selected.Tipo.IdTipo}}">{{selected.Tipo.Tipo}}</option>
                <option value="{{tipo.IdTipo}}" *ngFor="let tipo of tipos">{{tipo.Tipo}}</option>
            </select>
        </fieldset>
        <fieldset class="pt-2">
            <label for="contrasena">Cambiar contraseña (Dejar en blanco si no se requiere)</label>
            <input type="password" name="contrasena" class="form-control" value="" placeholder="Nueva Contraseña">
        </fieldset>
        <fieldset class="mt-3 d-flex justify-content-end">
            <button class="btn btn-danger m-4 mt-0 mb-0" (click)="deleteMaestro()">Borrar Maestro</button>
            <button class="btn btn-warning" (click)="editMaestro()">Guardar Cambios</button>
        </fieldset>
    </form>
</div>
